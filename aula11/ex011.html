<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pais</title>
</head>
<body>
    <h1>Verificação de países</h1>
    Seu pais: <input type="text" name="txt1" id="txt1">
    <input type="button" value='Verificar'onclick="verificar()">
    <div id="res"></div>
    <SCRIpt>
        function verificar() {

            var pais = document.getElementById('txt1')
            var res = window.document.querySelector('div#res') 
            if(pais.value == 'Brasil'){
                res.innerHTML = `Morando no ${pais.value}, você é Brasileiro!`
            } else {
                res.innerHTML = `Morando no ${pais.value}, você é Estrangeiro!`
            }
        }
    </SCRIpt>
</body>
</html>
