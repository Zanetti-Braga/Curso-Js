<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(90, 142, 239);
            font: normal 18pt arial;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Iniciando estudos com o DOM</h1>
    <p>Aqui vai ser o resultado</p>
    <p>Aprendendo a mecher com o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        var corpo = document.body
        var p1 = document.getElementsByTagName('p')[0]
        document.write('Esta escrito assim: ' + p1.innerText)// ou innerHTML
        p1.style.color = 'blue'
        corpo.style.background = 'grey'
        var d = document.getElementById('msg')
        d.style.background = 'green'
        var d = document.querySelector('div#msg')
        d.style.color = 'black'
        



    </script>

</body>

</html>
