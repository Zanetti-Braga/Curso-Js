    <script>
        //tratamento de string
        var nome = window.prompt('qual é seu nome? ')
        document.write(`Olá ${nome}! seu nome tem ${nome.length} letras. <br>`)//contagem de caracter 
        document.write(`seu nome em maiúsculas é ${nome.toUpperCase()} <br>`) // todas letras maiusculas 
        document.write(`seu nome em minusculas é ${nome.toLowerCase()} <br>`) //todas letras minusculas 

         n1 = 1545.5
        document.write( n1.toFixed(2).replace('.', ',')) // troca de objeto
        
        document.write(n1.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' } ))//valor em real 
        
        document.write(n1.toLocaleString('pt-BR', { style: 'currency', currency: 'USD' }))//valor em dolar 
        
        document.write(n1.toLocaleString('pt-BR', { style: 'currency', currency: 'EUR' })) //valor em euro
        
        /*ordem de precedencia dos operadores aritiméticos 
        ()
        **
        * / %
        + - 

        idade >= 15 && idade <= 17  a idade está entre 15 e 17?
        estado == 'RJ' || estado =='SP' o estado é RJ ou SP?
        salário > 1500 && sexo != 'M' o salario é acima de 1500 e não é homem?
        
        ordem da logica:
        primeiro as operações depois os comparativos de maior ou igual, menor ou igual, igual... no final os operadores ternários

        var media = média >=7.0 ?"aprovado": "reprovado"
        se a media for maior que 7 é true 
        se for menor que 7 é false 
        media recebe aprovado ou reprovado
        */
